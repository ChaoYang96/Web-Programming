{% load staticfiles %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS and JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title> Log in </title>
  </head>
  <body class="bg-danger">
    <div class="container-fluid">
      <br><br>
      <br><br>
      <br><br>
      <div class="row w-25 mx-auto">
        <div class="col-md border border-info rounded shadow-lg bg-white">
          <p class="display-4 text-center mt-4"> Log In  </p>

          <form id='loginForm' action="/log/" method="GET">
            <div class="form-group">
              <label for="email"> Email address: </label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="pwd"> Password: </label>
              <input type="password" class="form-control" id="pwd" name="pwd" required>
            </div>
            <br>
            <div class="form-group">
              <input type="submit" class="btn btn-success btn-block" value="Submit" id="btnSubmit">
              <input type="reset" class="btn btn-danger btn-block" value="Reset" id="btnReset">
            </div>
            <br>

            <div class="float-right mb-3">
              <button class="btn btn-link" id="btnRegister"> <a href="{% url 'register' %}"> Register  </a></button>
            </div>
          </form>

        </div>
      </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- Custom jQuery -->
    <script type="text/javascript" src="{% static 'MainApp/script.js' %}"></script>
  </body>
</html>
